apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
  namespace: uat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - name: vote-ui
        image: yjring/vote-ui:0.2.0
        ports:
        - containerPort: 80
